name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: List build output
        run: |
          echo "Build completed. Listing contents of dist folder:"
          ls -la dist/ || dir dist
          echo "Checking if index.html exists:"
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html found in dist folder"
          else
            echo "‚ùå index.html NOT found in dist folder"
            exit 1
          fi
          echo "Checking if staticwebapp.config.json exists:"
          if [ -f "dist/staticwebapp.config.json" ]; then
            echo "‚úÖ staticwebapp.config.json found in dist folder"
          else
            echo "‚ùå staticwebapp.config.json NOT found in dist folder"
          fi
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_RIVER_083D13D10 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          skip_build: false # Let Azure build to avoid any path issues
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìÅ App location: /"
          echo "üì¶ Output location: dist"
          echo "üîó Static Web App URL: https://lemon-river-083d13d10.1.azurestaticapps.net/"
          echo "‚è∞ Deployment time: $(date)"
          echo "üìã Deployment result: ${{ steps.builddeploy.outcome }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
