<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33ff66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with Matrix-style border -->
  <rect width="32" height="32" rx="4" fill="#001122" stroke="url(#matrixGradient)" stroke-width="1"/>
  
  <!-- Letter R with Matrix styling -->
  <text x="16" y="22" 
        font-family="monospace" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#matrixGradient)"
        filter="url(#glow)">R</text>
  
  <!-- Subtle digital effect dots -->
  <circle cx="6" cy="6" r="0.5" fill="#00ff41" opacity="0.6"/>
  <circle cx="26" cy="6" r="0.5" fill="#00cc33" opacity="0.4"/>
  <circle cx="6" cy="26" r="0.5" fill="#33ff66" opacity="0.5"/>
  <circle cx="26" cy="26" r="0.5" fill="#00ff41" opacity="0.3"/>
</svg>
